<table align=center>
	<tr>
            <td><section><input id="0" /></section></td>
	</tr>
</table>
<script>
    
$('input:last').focus();
var i=-1; 
$('section').on('keyup', function(e) {
  if (e.which == 13) {
     
     i=i+1;
     e.preventDefault();
          
     $('input:last').attr('disabled','disabled');
     
     $('section').append('<div class="msg"></div>').append('<input id='+i+' />');
     var s="";
     switch(i){
    case 0: s=$('#0').val();break;
    case 1: s=$('#1').val();break; 
    case 2: s=$('#2').val();break;
    case 3: s=$('#3').val();break;
}        
     foo(s);
     $('input:last').focus();
  }
});
</script>
